  /************ Helpers ************/
  function shuffle(arr){ const a=[...arr]; for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }
  function randomGameID(){ return Math.random().toString(36).substr(2,6).toUpperCase(); }
  function makePlayerId(){ return Date.now().toString(36) + Math.random().toString(36).substr(2,4); }

  // build N questions for a category (fallback to pool)
unction getQuestionsForCategory(category, count, usedQuestions = []) {
  // Filter NUR Fragen aus dieser Kategorie
  let pool = QUESTION_POOL.filter(q => q.category === category);

  // Prevent fallback from pulling wrong-category questions
  if (pool.length < count) {
    // Duplicate questions from this category only
    while (pool.length < count) {
      pool = pool.concat(pool);
    }
  }

  pool = shuffle(pool).slice(0, count);

  return pool.map((q, idx) => ({
    id: `${category}-${Date.now()}-${Math.random().toString(36).substr(2,5)}-${idx}`,
    ...q
  }));
}

  /****************************************
   * HOST CONTROLLER
   ****************************************/
  function HostController({ gameId, meta, startNextRound, showResultsNow, startGame }){
    const [players,setPlayers] = useState({});
    useEffect(()=>{
      const ref = db.ref(`games/${gameId}/players`);
      ref.on('value', snap => setPlayers(snap.val() || {}));
      return ()=> ref.off();
    },[gameId]);

    if(!meta) return <div className="card">Lade...</div>;
    return (
      <div className="card space-y-3">
        <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
          <div>
            <div style={{color:'var(--muted)'}}>Phase: <strong style={{color:'var(--rtl-orange)'}}>{meta.phase}</strong></div>
            <div style={{color:'var(--muted)'}}>Runde: <strong style={{color:'var(--rtl-orange)'}}>{meta.round || 1}/{TOTAL_ROUNDS}</strong></div>
            <div style={{color:'var(--muted)'}}>Frage: <strong style={{color:'var(--rtl-orange)'}}>{(meta.questionIndex || 0) + 1}/{TOTAL_ROUNDS * QUESTIONS_PER_ROUND}</strong></div>

        </div>

        <div className="flex gap-2 flex-wrap">
          {(meta.phase === 'lobby' || !meta.phase) && <button className="btn btn-host" onClick={startGame}>Spiel starten</button>}
          {meta.phase === 'question' && <button className="btn btn-show-results" onClick={showResultsNow}>üìä Ergebnisse</button>}
          {meta.phase === 'results' && <button className="btn btn-host" onClick={startNextRound}>Weiter ‚Üí</button>}
          {meta.phase === 'roundSummary' && <button className="btn btn-host" onClick={startNextRound}>N√§chste Runde ‚Üí</button>}
          {meta.phase === 'finished' && (
            <div style={{display:'flex', gap:8}}>
              <button className="btn btn-host" onClick={()=>window.location.reload()}>üîÑ Zur√ºck zur Lobby</button>
            </div>
          )}
        </div>

        {/* Kategorie-Info (Host sieht verf√ºgbaren Status) */}
        {meta && meta.categoryState && (
          <div style={{marginTop:12}}>
            <h4 style={{fontWeight:900}}>üîñ Kategorien</h4>

  /****************************************
   * HOST SCREEN
   ****************************************/
  function HostScreen({ gameId, hostName }){
    const [game,setGame] = useState(null);
    const [meta,setMeta] = useState(null);
    const [timeLeft,setTimeLeft] = useState(0);
    const timerRef = useRef(null);

    useEffect(()=>{
      const gRef = db.ref(`games/${gameId}`);
      gRef.on('value', snap => setGame(snap.val()));
      const mRef = db.ref(`games/${gameId}/meta`);
      mRef.on('value', snap => setMeta(snap.val()));
      return ()=> { gRef.off(); mRef.off(); clearInterval(timerRef.current); };
    },[gameId]);

    useEffect(()=>{
      if(!meta || meta.phase !== 'question' || !meta.questionStartTime){ setTimeLeft(0); return; }
      const tick = async ()=>{
        const elapsed = Math.floor((Date.now() - meta.questionStartTime)/1000);
        const rem = Math.max(0, QUESTION_TIME - elapsed);
        setTimeLeft(rem);
        if(rem === 0) {
          await showResultsNow();
        }
      };
      tick();
      clearInterval(timerRef.current);
      timerRef.current = setInterval(tick, 500);
      return ()=> clearInterval(timerRef.current);
    },[meta?.phase, meta?.questionStartTime, gameId]);

    // Show results now: compute points, update scores, set lastPoints
    const showResultsNow = async ()=>{
      try{
        const snap = await db.ref(`games/${gameId}`).get();
        const g = snap.val();
        if(!g) return;
        const qIndex = g.meta?.questionIndex || 0;
        const q = (g.questions || [])[qIndex];
        if(!q) return;

        const playerObj = g.players || {};
        const updates = {};
        const actionLogRef = db.ref(`games/${gameId}/meta/actions/${qIndex}`);
        const actionsSnap = await actionLogRef.get();
        const actions = actionsSnap.exists() ? actionsSnap.val() : [];

        // For each player calculate points
        Object.entries(playerObj).forEach(([pid,p])=>{
          const ans = p.currentAnswer;
          const correct = typeof ans === 'number' && ans === q.correct;
          let points = correct ? BASE_POINTS : 0;

          // Boost effect
          const boostActive = p.activeEffects && p.activeEffects.boost;
          if(correct && boostActive){
            points = Math.round(points * 1.5);
          }

          // Poisons
          const poisonArr = (p.activeEffects && p.activeEffects.poisonedBy) ? p.activeEffects.poisonedBy : [];
          const poisonCount = Array.isArray(poisonArr) ? poisonArr.length : 0;
          points -= (poisonCount * 20);
          if(points < 0) points = 0;

          const newScore = (p.score || 0) + points;
          updates[`games/${gameId}/players/${pid}/score`] = newScore;
          updates[`games/${gameId}/players/${pid}/lastPoints`] = points;
        });

        await db.ref().update(updates);

        // show results
        await db.ref(`games/${gameId}/meta`).update({ phase: 'results' });

        // If this was the last question of a round -> go to roundSummary (players then get bonus)
        const questionInRound = (qIndex + 1) % QUESTIONS_PER_ROUND;
        if (questionInRound === 0) {
          await db.ref(`games/${gameId}/meta`).update({ phase: 'roundSummary' });
        }
      }catch(e){ console.error(e); }
    };

    const startNextRound = async ()=>{
      if(!meta) return;

      // If we're on roundSummary -> host confirmed: start next round using chosen category (if any)
      if(meta.phase === 'roundSummary' && (meta.round - 1) >= 2){
        const currentIndex = meta.questionIndex ?? 0;
        const nextIndex = currentIndex + 1;
        const totalQuestions = TOTAL_ROUNDS * QUESTIONS_PER_ROUND;
        if(nextIndex >= totalQuestions){
          await db.ref(`games/${gameId}/meta`).update({ phase: 'finished' });
          return;

        // Nach Runde 4 kein Bonus mehr
if ((meta.round - 1) >= TOTAL_ROUNDS) {
  setBonusItemModalOpen(false);
  setBonusCategoryModalOpen(false);
  return;
if(!meta.nextCategory){
  alert("Spieler muss zuerst Kategorie w√§hlen!");
  return;
}
  
}
        }

        // determine next round number
        const nextRound = Math.floor(nextIndex / QUESTIONS_PER_ROUND) + 1;

        // read meta category state and nextCategory
        const metaSnap = await db.ref(`games/${gameId}/meta`).get();
        const metaVal = metaSnap.exists() ? metaSnap.val() : {};
        const catState = metaVal.categoryState || { used: [], remaining: [] };
        let chosenCategory = metaVal.nextCategory || null;

        // if no chosenCategory, pick first remaining (fallback)
        if(!chosenCategory){
          chosenCategory = (catState.remaining || [])[0] || CATEGORY_LIST.find(c => !(catState.used||[]).includes(c)) || CATEGORY_LIST[0];
        }

        // update used/remaining
        const remaining = (catState.remaining || []).filter(c => c !== chosenCategory);
        const used = [...(catState.used || []), chosenCategory];
        await db.ref(`games/${gameId}/meta/categoryState`).set({ used, remaining });

        // Replace questions for that next block (since QUESTIONS_PER_ROUND may be 1)
        const start = (nextRound - 1) * QUESTIONS_PER_ROUND;
        const qSnap = await db.ref(`games/${gameId}/questions`).get();
        const qArr = qSnap.exists() ? (qSnap.val() || []) : [];
        const usedQTexts = (qArr || []).map(q => q.question);
        const newBlock = getQuestionsForCategory(chosenCategory, QUESTIONS_PER_ROUND, usedQTexts);

        const newQuestions = Array.isArray(qArr) ? qArr.slice() : [];
        for(let i=0;i<newBlock.length;i++){
          newQuestions[start + i] = newBlock[i];
        }
        await db.ref(`games/${gameId}/questions`).set(newQuestions);

        // reset players state for next question
        const pSnap = await db.ref(`games/${gameId}/players`).get();
        const pObj = pSnap.val() || {};
        const updates = {};
        Object.keys(pObj).forEach(pid => {
          updates[`games/${gameId}/players/${pid}/currentAnswer`] = null;
          updates[`games/${gameId}/players/${pid}/activeEffects`] = { boost:false, shield:false, poisonedBy: [] };
        });
        await db.ref().update(updates);

        // set meta to next question
        await db.ref(`games/${gameId}/meta`).update({
          questionIndex: nextIndex,
          phase: 'question',
          questionStartTime: Date.now(),
          round: nextRound,
          currentCategory: chosenCategory,
          nextCategory: null
        });
        return;
      }

      // normal flow from results to next question (same round)
      const currentIndex = meta.questionIndex ?? 0;
      const nextIndex = currentIndex + 1;
      const totalQuestions = TOTAL_ROUNDS * QUESTIONS_PER_ROUND;
      if(nextIndex >= totalQuestions){
        await db.ref(`games/${gameId}/meta`).update({ phase: 'finished' });
        return;
      }
      const currentRound = Math.floor(currentIndex / QUESTIONS_PER_ROUND) + 1;
      const nextRound = Math.floor(nextIndex / QUESTIONS_PER_ROUND) + 1;
      if(nextRound > currentRound){
        // if crossing into next round without roundSummary -> ensure roundSummary appears
        await db.ref(`games/${gameId}/meta`).update({ phase: 'roundSummary', round: nextRound });
        return;
      }

      // continue to next question in same round
      const pSnap = await db.ref(`games/${gameId}/players`).get();
      const pObj = pSnap.val() || {};
      const updates = {};
      Object.keys(pObj).forEach(pid => {
        updates[`games/${gameId}/players/${pid}/currentAnswer`] = null;
        updates[`games/${gameId}/players/${pid}/activeEffects`] = { boost:false, shield:false, poisonedBy: [] };
      });
      await db.ref().update(updates);

      await db.ref(`games/${gameId}/meta`).update({
        questionIndex: nextIndex,
        phase: 'question',
        questionStartTime: Date.now(),
        round: nextRound
      });
    };

    const startGame = async ()=>{
      // choose categories for the whole game: take TOTAL_ROUNDS distinct categories
      const categoriesForGame = shuffle(CATEGORY_LIST).slice(0, TOTAL_ROUNDS);
      let allQuestions = [];
      const usedQuestions = [];
      for(let r=0;r<categoriesForGame.length;r++){
        const cat = categoriesForGame[r];
        const block = getQuestionsForCategory(cat, QUESTIONS_PER_ROUND, usedQuestions);
        block.forEach(q => usedQuestions.push(q.question));

      // store questions and categoryState in DB
      await db.ref(`games/${gameId}/questions`).set(allQuestions);

      const metaObj = { phase: 'question', questionIndex: 0, round: 1, questionStartTime: Date.now(), currentCategory: categoriesForGame[0] };

  /****************************************
   * PLAYER VIEW (inkl. Poison Modal + Bonus Modals B: Item -> Kategorie)
   ****************************************/
  function PlayerView({ gameId, playerId }){
    const [game,setGame] = useState(null);
    const [meta,setMeta] = useState(null);
    const [player,setPlayer] = useState(null);
    const [timeLeft,setTimeLeft] = useState(0);

    // poison modal
    const [poisonModalOpen, setPoisonModalOpen] = useState(false);
    const [poisonTargets, setPoisonTargets] = useState([]);

    // bonus modals step B (two-step)
    const [bonusItemModalOpen, setBonusItemModalOpen] = useState(false); // step 1 - item
    const [bonusCategoryModalOpen, setBonusCategoryModalOpen] = useState(false); // step 2 - category
    const [candidateCategories, setCandidateCategories] = useState([]); // the 2 options shown for this player

    useEffect(()=>{
      const gRef = db.ref(`games/${gameId}`);
      gRef.on('value', snap => setGame(snap.val()));
      const mRef = db.ref(`games/${gameId}/meta`);
      mRef.on('value', snap => setMeta(snap.val()));
      const pRef = db.ref(`games/${gameId}/players/${playerId}`);
      pRef.on('value', snap => setPlayer(snap.val()));
      return ()=> { gRef.off(); mRef.off(); pRef.off(); };
    },[gameId, playerId]);

    useEffect(()=>{
      if(!meta || meta.phase !== 'question' || !meta.questionStartTime){ setTimeLeft(0); return; }
      const tick = ()=>{ const elapsed = Math.floor((Date.now() - meta.questionStartTime)/1000); setTimeLeft(Math.max(0, QUESTION_TIME - elapsed)); };
      tick();
      const t = setInterval(tick, 500);
      return ()=> clearInterval(t);
    },[meta?.questionStartTime, meta?.phase]);

    // When we enter roundSummary, if player is last and hasn't chosen bonus this round -> open bonus item modal (step 1)
    useEffect(()=>{
      if(!game || !meta || !player) return;
      if(meta.phase !== 'roundSummary'){
        setBonusItemModalOpen(false);
        setBonusCategoryModalOpen(false);
        setCandidateCategories([]);
        return;
      }

      const playersArr = Object.entries(game.players || {}).map(([pid,p])=>({pid,...p}));
      if(playersArr.length === 0) return;
      const minScore = Math.min(...playersArr.map(p => p.score || 0));
      const lastPlayers = playersArr.filter(p => (p.score || 0) === minScore).map(p => p.pid);

      const finishedRoundNumber = (meta.round || 1) - 1;
      if(lastPlayers.includes(playerId) && (player.lastRoundBonus !== finishedRoundNumber)){
        // open item modal (step 1)
        setBonusItemModalOpen(true);
      } else {
        setBonusItemModalOpen(false);
      }
    },[game, meta, player]);

    if(!game || !meta || !player) return <div className="min-h-screen flex items-center justify-center">Warte auf Spiel...</div>;

    const qIndex = meta.questionIndex || 0;
    const question = (game.questions || [])[qIndex];

    // Poison handlers (unchanged)
    const openPoisonModal = ()=>{ const entries = Object.entries(game.players || {}).filter(([pid]) => pid !== playerId).map(([pid,p]) => ({ pid, name: p.name })); setPoisonTargets(entries); setPoisonModalOpen(true); };
    const sendPoisonTo = async (targetPid) => {
      setPoisonModalOpen(false);
      if(!(player.items && player.items.poison > 0)) { alert('Kein Gift verf√ºgbar'); return; }
      const updates = {};
      updates[`games/${gameId}/players/${playerId}/items/poison`] = (player.items.poison - 1);
      const actionRef = db.ref(`games/${gameId}/meta/actions/${qIndex}`);
      const targetSnap = await db.ref(`games/${gameId}/players/${targetPid}`).get();
      if(!targetSnap.exists()){ await db.ref().update(updates); return; }
      const targetData = targetSnap.val();
      const targetShield = targetData.activeEffects && targetData.activeEffects.shield;
      const actionsSnap = await actionRef.get();
      const existingActions = actionsSnap.exists() ? actionsSnap.val() : [];
      if(targetShield){
        existingActions.push({ type:'poison', from: playerId, to: targetPid, blocked: true, ts: Date.now() });
        await actionRef.set(existingActions);
        await db.ref().update(updates);
        return;
      } else {
        const prev = (targetData.activeEffects && Array.isArray(targetData.activeEffects.poisonedBy)) ? targetData.activeEffects.poisonedBy : [];
        const next = [...prev, playerId];
        updates[`games/${gameId}/players/${targetPid}/activeEffects/poisonedBy`] = next;
        existingActions.push({ type:'poison', from: playerId, to: targetPid, blocked: false, ts: Date.now() });
        await actionRef.set(existingActions);
        await db.ref().update(updates);
        return;
      }
    };

    // QUESTION VIEW (unchanged behavior)
    if(meta.phase === 'question' && question){
      const hasAnswered = player.currentAnswer !== null && player.currentAnswer !== undefined;
      const boostAvailable = (player.items && player.items.boost > 0);
      const poisonAvailable = (player.items && player.items.poison > 0);
      const shieldAvailable = (player.items && player.items.shield > 0);

      const answerClick = async (i)=>{ if(hasAnswered || timeLeft <= 0) return; await db.ref(`games/${gameId}/players/${playerId}/currentAnswer`).set(i); };

      const activateBoost = async ()=>{ if(!boostAvailable) return; if(player.currentAnswer !== null && player.currentAnswer !== undefined){ alert('Boost muss vor der Antwort aktiviert werden.'); return; } const updates = {}; updates[`games/${gameId}/players/${playerId}/items/boost`] = (player.items.boost - 1); updates[`games/${gameId}/players/${playerId}/activeEffects/boost`] = true; await db.ref().update(updates); };

      const activateShield = async ()=>{ if(!shieldAvailable) return; const updates = {}; updates[`games/${gameId}/players/${playerId}/items/shield`] = (player.items.shield - 1); updates[`games/${gameId}/players/${playerId}/activeEffects/shield`] = true; await db.ref().update(updates); };

      const boostBtnClass = `item-btn ${(boostAvailable && !hasAnswered) ? '' : 'item-disabled'} ${ (player.activeEffects && player.activeEffects.boost) ? 'active' : '' }`;
      const poisonBtnClass = `item-btn ${(poisonAvailable) ? '' : 'item-disabled'} `;
      const shieldBtnClass = `item-btn ${(shieldAvailable) ? '' : 'item-disabled'} ${ (player.activeEffects && player.activeEffects.shield) ? 'shield-active' : '' }`;

      return (
        <div className="min-h-screen" style={{padding:20, background:'var(--bg)'}}>
          <div className="player-card" style={{paddingBottom:12}}>
            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}>
              <div>Runde {meta.round}/{TOTAL_ROUNDS}</div>
              <div style={{fontSize:18, fontWeight:900, color:'var(--rtl-orange)'}}>{timeLeft}s</div>
            </div>

            <h3 style={{fontSize:18,fontWeight:900, marginTop:12}}>{question.question}</h3>

            <div className="player-answers" style={{marginTop:12, display:'grid', gap:10}}>
              {question.answers.map((ans,i)=>{
                const disabled = hasAnswered || timeLeft <= 0;
                const isSelected = player.currentAnswer === i;
                const style = isSelected ? {background:'var(--rtl-purple)', color:'#fff', borderColor:'var(--rtl-purple)'} : {};
                return (
                  <button key={i} disabled={disabled} onClick={()=>answerClick(i)} style={style} className="p-3 font-bold">
                    <div style={{display:'flex', gap:10, alignItems:'center'}}><div style={{fontWeight:900}}>{String.fromCharCode(65+i)}.</div><div>{ans}</div></div>
                  </button>
                );
              })}
            </div>

            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center', marginTop:14, flexWrap:'wrap'}}>
              <div style={{color: 'var(--muted)'}}>{player.currentAnswer === null ? "Noch nicht geantwortet" : `Du hast Antwort ${String.fromCharCode(65 + player.currentAnswer)} gew√§hlt`}</div>
              <div style={{display:'flex', gap:8, alignItems:'center', marginTop:8}}>
                <div style={{fontWeight:900, color:'var(--rtl-green)', marginRight:8}}>Punkte: {player.score || 0}</div>

                <div className="item-bar" style={{alignItems:'center'}}>
                  <button className={boostBtnClass} disabled={!boostAvailable || hasAnswered} onClick={activateBoost} title={'Boost: muss vor der Antwort aktiviert werden. Richtige Antwort -> x1.5 (5√ó pro Spiel)'}>
                    <span style={{fontSize:18}}>üî•</span><span className="item-label">{player.items && player.items.boost ? player.items.boost : 0}</span>
                  </button>

                  <button className={poisonBtnClass} disabled={!poisonAvailable} onClick={openPoisonModal} title={'Vergiften: w√§hle ein Ziel (5√ó pro Spiel)'}>
                    <span style={{fontSize:18}}>‚ò†Ô∏è</span><span className="item-label">{player.items && player.items.poison ? player.items.poison : 0}</span>
                  </button>

                  <button className={shieldBtnClass} disabled={!shieldAvailable} onClick={activateShield} title={'Schild: wird sofort verbraucht, sch√ºtzt diese Frage (3√ó pro Spiel). Risiko: verschwindet auch wenn nicht angegriffen.'}>
                    <span style={{fontSize:18}}>üõ°</span><span className="item-label">{player.items && player.items.shield ? player.items.shield : 0}</span>
                  </button>
                </div>
              </div>
            </div>

            <div style={{marginTop:10, color:'var(--muted)', fontSize:13}}>
              Info: Items sind Ressourcen f√ºr das gesamte Spiel.<br/>
              üî• Boost: muss <strong>vor</strong> der Antwort aktiviert werden (x1.5 bei richtiger Antwort).<br/>
              ‚ò†Ô∏è Gift: w√§hle ein Ziel im gro√üen Modal; Ergebnis wird nach Ende der Frage gezeigt ‚Äî du erf√§hrst nicht sofort, ob Block stattgefunden hat.<br/>
              üõ° Schild: verbraucht sich sofort bei Aktivierung und sch√ºtzt diese Frage ‚Äì auch wenn niemand angreift (Risiko).
            </div>
          </div>

          {/* Poison modal */}
          {poisonModalOpen && (
            <div className="modal-backdrop">
              <div className="modal-card" role="dialog" aria-modal="true">
                <div className="modal-title">Wen willst du vergiften?</div>
                <div style={{display:'flex', flexDirection:'column', gap:10}}>
                  {poisonTargets.length === 0 ? (
                    <div style={{color:'var(--muted)'}}>Keine anderen Spieler verf√ºgbar</div>
                  ) : poisonTargets.map(t => (
                    <button key={t.pid} onClick={()=>sendPoisonTo(t.pid)} className="btn btn-ghost" style={{display:'flex', justifyContent:'space-between', padding:'12px 16px'}}>
                      <div style={{fontWeight:900}}>{t.name}</div>
                      <div style={{color:'var(--muted)'}}>Vergiften</div>
                    </button>
                  ))}
                  <button className="btn btn-join" onClick={()=>setPoisonModalOpen(false)}>Abbrechen</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // RESULTS VIEW
    if(meta.phase === 'results' && question){
      const wasCorrect = player.currentAnswer === question.correct;
      const poisonedBy = (player.activeEffects && player.activeEffects.poisonedBy) ? player.activeEffects.poisonedBy : [];
      const shieldActive = player.activeEffects && player.activeEffects.shield;
      let poisonMsg = '';
      if(poisonedBy.length === 0){
        poisonMsg = shieldActive ? 'Schild aktiv ‚Äî kein Gift' : 'Nicht vergiftet';
      } else {
        const names = poisonedBy.map(id => { const found = Object.entries(game.players || {}).find(([k]) => k === id); return found ? found[1].name : id; });
        poisonMsg = `Vergiftet von: ${names.join(', ')}`;
      }

      return (
        <div className="min-h-screen" style={{padding:20, background:'var(--bg)'}}>
          <div className="player-card" style={{textAlign:'center'}}>
            <h3 style={{fontSize:26, fontWeight:900, color: wasCorrect ? 'var(--rtl-green)' : '#ff6b6b'}}>{wasCorrect ? 'Richtig! üéâ' : 'Falsch üòï'}</h3>
            <p style={{marginTop:8}}>Richtige Antwort: <strong style={{color:'var(--rtl-green)'}}>{question.answers[question.correct]}</strong></p>
            <p style={{marginTop:8}}>Punkte diese Frage: <strong style={{color:'var(--rtl-green)'}}>{player.lastPoints || 0}</strong></p>
            <p style={{marginTop:8}}>Dein Punktestand: <strong style={{color:'var(--rtl-green)'}}>{player.score || 0}</strong></p>
            <p style={{marginTop:8, color:'var(--muted)'}}>Status: {poisonMsg}{shieldActive ? ' (Schild aktiv)' : ''}</p>
            <p style={{marginTop:8, color:'var(--muted)'}}>Warte auf den Host f√ºr die n√§chste Frage.</p>
          </div>
        </div>
      );
    }

    // ROUND SUMMARY or FINISHED  (here we implement two-step bonus: item -> category)
    if(meta.phase === 'roundSummary' || meta.phase === 'finished'){
      const playersSorted = Object.entries(game.players || {}).map(([pid,p])=>({pid,...p})).sort((a,b)=>(b.score||0)-(a.score||0));
      const title = meta.phase === 'finished' ? 'üéâ Spiel beendet!' : `üèÜ Zwischenstand nach Runde ${meta.round - 1}`;
      const finishedRound = (meta.round || 1) - 1;

      // Candidate categories (2) computed from meta.categoryState.remaining
      const catState = meta.categoryState || { used: [], remaining: [] };
      const remaining = catState.remaining || [];
      const candidateCatsForThisPlayer = shuffle(remaining).slice(0,2);

      // Handler: pick item (step 1). After picking item -> open category modal (step 2)
      const pickBonusItem = async (choice) => {
        const updates = {};
        const currentCount = (player.items && player.items[choice]) ? player.items[choice] : 0;
        updates[`games/${gameId}/players/${playerId}/items/${choice}`] = currentCount + 1;
        updates[`games/${gameId}/players/${playerId}/lastRoundBonus`] = finishedRound;
        await db.ref().update(updates);
        // close item modal, then open category modal (step 2)
        setBonusItemModalOpen(false);

        // set candidate categories for modal (choose two from remaining; fallback: from all categories)
        let candidates = candidateCatsForThisPlayer;
        if(candidates.length === 0){
          const used = catState.used || [];
          candidates = shuffle(CATEGORY_LIST.filter(c => !used.includes(c))).slice(0,2);
        }
        setCandidateCategories(candidates);
        setBonusCategoryModalOpen(true);
      };

      // Handler: pick category (step 2). Write meta.nextCategory so Host can apply it when starting next round.
      const pickBonusCategory = async (cat) => {
        // store chosen category in meta.nextCategory (host will use it when starting next round)
        await db.ref(`games/${gameId}/meta`).update({ nextCategory: cat });
        setBonusCategoryModalOpen(false);
      };

      return (
        <div className="min-h-screen" style={{padding:20, background:'var(--bg)'}}>
          <div className="player-card">
            <h3 style={{fontSize:20, fontWeight:900, color:'var(--rtl-orange)', textAlign:'center', marginBottom:8}}>{title}</h3>
            <p style={{textAlign:'center', color:'var(--muted)', marginBottom:16}}>{meta.phase === 'finished' ? 'Das Quiz ist vorbei - hier sind die finalen Ergebnisse' : 'Hier ist der aktuelle Stand'}</p>

            <div style={{marginTop:12, background:'rgba(255,255,255,0.01)', padding:8}}>
              {playersSorted.map((p,i)=> {
                const medal = i===0?'ü•á':i===1?'ü•à':i===2?'ü•â':'';
                return (
                  <div key={p.pid} style={{
                    display:'flex',
                    justifyContent:'space-between',
                    alignItems:'center',
                    padding:'10px 0',
                    borderBottom: i < playersSorted.length - 1 ? '1px solid rgba(255,255,255,0.05)' : 'none'
                  }}>
                    <div style={{display:'flex', gap:8, alignItems:'center', flex:1}}>
                      <span style={{fontSize:16, minWidth:30}}>{medal || `#${i+1}`}</span>
                      <span style={{fontWeight:700}}>{p.name}</span>
                    </div>
                    <div style={{display:'flex', gap:12, alignItems:'center'}}>
                      <span style={{fontSize:16}}>üî•{(p.items && p.items.boost) ? p.items.boost : 0}</span>
                      <span style={{fontSize:16}}>‚ò†Ô∏è{(p.items && p.items.poison) ? p.items.poison : 0}</span>
                      <span style={{fontSize:16}}>üõ°{(p.items && p.items.shield) ? p.items.shield : 0}</span>
                      <span style={{fontWeight:900, minWidth:60, textAlign:'right'}}>{p.score || 0} pts</span>
                    </div>
                  </div>
                );
              })}
            </div>

            <p style={{marginTop:16, color:'var(--muted)', textAlign:'center', fontSize:14}}>
              {meta.phase === 'finished' ? 'Warte auf den Host...' : 'Host startet die n√§chste Runde, sobald er bereit ist.'}
            </p>
          </div>

          {/* Step 1: Item choice modal (shown only to eligible last-placed players) */}
          {bonusItemModalOpen && (
            <div className="modal-backdrop">
              <div className="bonus-modal-card" role="dialog" aria-modal="true">
                <div className="modal-title">üéÅ Du liegst hinten ‚Äî w√§hle ein Bonus-Item</div>
                <div style={{textAlign:'center', color:'var(--muted)'}}>W√§hle genau 1 Item, das deinem Vorrat +1 gibt. Danach w√§hlst du eine Kategorie f√ºr die n√§chste Runde.</div>
                <div className="bonus-grid">
                  <div className="bonus-choice" onClick={()=>pickBonusItem('boost')} style={{background:'#fff3cc', color:'#000'}}>üî• Boost +1</div>
                  <div className="bonus-choice" onClick={()=>pickBonusItem('poison')} style={{background:'#ffd6d6', color:'#000'}}>‚ò†Ô∏è Gift +1</div>
                  <div className="bonus-choice" onClick={()=>pickBonusItem('shield')} style={{background:'#dbeeff', color:'#000'}}>üõ° Schild +1</div>
                </div>
                <div style={{textAlign:'center', marginTop:12}}>
                  <button className="btn btn-join" onClick={()=>setBonusItemModalOpen(false)}>Sp√§ter</button>
                </div>
              </div>
            </div>
          )}

          {/* Step 2: Category choice modal (2 options) */}
          {bonusCategoryModalOpen && (
            <div className="modal-backdrop">
              <div className="bonus-modal-card" role="dialog" aria-modal="true">
                <div className="modal-title">üè∑Ô∏è W√§hle eine Kategorie f√ºr die n√§chste Runde</div>
                <div style={{textAlign:'center', color:'var(--muted)'}}>W√§hle 1 von 2 vorgeschlagenen Kategorien.</div>
                <div className="bonus-grid" style={{marginTop:12}}>
                  {candidateCategories.length === 0 ? (
                    CATEGORY_LIST.slice(0,2).map(c=>(
                      <div key={c} className="bonus-choice" onClick={()=>pickBonusCategory(c)}>{c}</div>
                    ))
                  ) : candidateCategories.map(c=>(
                    <div key={c} className="bonus-choice" onClick={()=>pickBonusCategory(c)}>{c}</div>
                  ))}
                </div>
                <div style={{textAlign:'center', marginTop:12}}>
                  <button className="btn btn-join" onClick={()=>setBonusCategoryModalOpen(false)}>Sp√§ter</button>
                </div>
              </div>
            </div>
          )}

        </div>
      );
    }

    return <div>Warte...</div>;
  }

  /****************************************
   * PLAYER JOIN
   ****************************************/
  function PlayerJoin({ joinGameId, onJoined }){
    const [name,setName] = useState('');
    const [error,setError] = useState('');

    const handleJoin = async ()=>{
      setError('');
      try{
        const snap = await db.ref(`games/${joinGameId}`).get();
        if(!snap.exists()){ setError('Spiel nicht gefunden'); return; }
        const pid = makePlayerId();
        const playerObj = {
          name,
          score: 0,
          currentAnswer: null,
          joinedAt: Date.now(),
          items: DEFAULT_ITEMS,
          activeEffects: { boost:false, shield:false, poisonedBy: [] },
          lastPoints: 0,
          lastRoundBonus: null
        };
        await db.ref(`games/${joinGameId}/players/${pid}`).set(playerObj);
        localStorage.setItem(`quiz_player_${joinGameId}`, pid);
        localStorage.setItem(`quiz_name_${joinGameId}`, name);
        onJoined(joinGameId, pid, name);
      }catch(e){ console.error(e); setError('Fehler beim Beitreten'); }
    };

    return (
      <div className="min-h-screen flex items-center justify-center p-6" style={{background:'var(--bg)'}}>
        <div className="player-card">
          <div style={{display:'flex', gap:12, alignItems:'center'}}>
            <RTLLogo size="sm" />
            <div style={{fontWeight:900}}>AdAlliance</div>
          </div>
          <h2 style={{fontSize:20, fontWeight:900, marginTop:8, color:'var(--rtl-orange)'}}>Spiel beitreten</h2>
          <p>Code: <span style={{fontFamily:'monospace'}}>{joinGameId}</span></p>
          <input className="w-full p-3 mb-3" placeholder="Dein Name" value={name} onChange={e=>setName(e.target.value)} />
          <button className="btn btn-host w-full" onClick={handleJoin} disabled={!name}>Beitreten</button>
          {error && <div style={{color:'#ff6b6b', marginTop:8}}>{error}</div>}
        </div>
      </div>
    );
  }

  /****************************************
   * MAIN APP
   ****************************************/
  function App(){
    const [mode,setMode] = useState('start');
    const [gameId,setGameId] = useState('');
    const [playerId,setPlayerId] = useState('');
    const [playerName,setPlayerName] = useState('');
    const [hostName,setHostName] = useState('');

    useEffect(()=>{
      const params = new URLSearchParams(window.location.search);
      const joinCode = params.get('join');
      if(joinCode){ setMode('playerJoin'); setGameId(joinCode); }
    },[]);

    const handleCreate = async (name)=>{
      setHostName(name);
      const gid = randomGameID();
      setGameId(gid);
      await db.ref(`games/${gid}/meta`).set({ phase: 'lobby' });
      setMode('hostLobby');
    };

    const handleJoin = async (name, code)=>{
      try{
        const snap = await db.ref(`games/${code}`).get();
        if(!snap.exists()){ alert('Spiel nicht gefunden'); return; }
        const pid = makePlayerId();
        const playerObj = {
          name,
          score: 0,
          currentAnswer: null,
          joinedAt: Date.now(),
          items: DEFAULT_ITEMS,
          activeEffects: { boost:false, shield:false, poisonedBy: [] },
          lastPoints: 0,
          lastRoundBonus: null
        };
        await db.ref(`games/${code}/players/${pid}`).set(playerObj);
        setGameId(code); setPlayerId(pid); setPlayerName(name); setMode('playerGame');
      }catch(e){ console.error(e); alert('Fehler'); }
    };

    const handlePlayerJoined = (code,pid,name) => { setGameId(code); setPlayerId(pid); setPlayerName(name); setMode('playerGame'); };

    return (
      <>
        {mode === 'start' && <StartScreen onCreate={handleCreate} onJoin={handleJoin} />}
        {mode === 'hostLobby' && <HostScreen gameId={gameId} hostName={hostName} />}
        {mode === 'playerGame' && <PlayerView gameId={gameId} playerId={playerId} />}
        {mode === 'playerJoin' && <PlayerJoin joinGameId={gameId} onJoined={handlePlayerJoined} />}
      </>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));

  /************ Utility ************/
  function qrUrlForGame(gameId){
    const url = `${window.location.origin}${window.location.pathname}?join=${gameId}`;
    return `https://quickchart.io/qr?text=${encodeURIComponent(url)}&size=300`;
  }

  </script>
</body>
